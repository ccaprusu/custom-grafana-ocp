  apiVersion: template.openshift.io/v1
  kind: Template
  metadata:
    name: grafana
    labels:
      app: grafana
      template: grafana 
    annotations:
    "openshift.io/display-name": Grafana
    description: |
      A Grafana deployment that can be customized to use specific metric dashboards.
    tags: "monitoring,grafana"
  parameters:
  - description: Custom Grafana Image
    name: GRAFANA_IMAGE
    value: "grafana/grafana:6.6.2"
  - description: Custom Grafana Namespace
    name: NAMESPACE
  - description: Security Token
    name: SECURITY_TOKEN
  - description: Prometheus Datasource
    name: PROMETHEUS_DATASOURCE
  - description: Datasource name
    name: DS_OPENSHIFT_MONITORING_DATASOURCE
    value: openshift_monitoring_datasource
  - description: LDAP Host
    name: LDAP_HOST
  - description: Grafana Persistent Volume Size
    name: GRAFANA_PV_SIZE
    value: 20Gi
  - description: Grafana Route
    name: GRAFANA_ROUTE
  objects:
  - apiVersion: authorization.openshift.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: grafana-cluster-monitoring-view
      labels:
        app: grafana
        template: grafana
    roleRef:
      name: cluster-monitoring-view
    subjects:
    - kind: ServiceAccount
      name: grafana
      namespace: "${NAMESPACE}"
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: grafana
      namespace: "${NAMESPACE}"
      labels:
        app: grafana
        template: grafana
    spec:
      host: "${GRAFANA_ROUTE}"
      port:
        targetPort: grafana-3000
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: grafana
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: grafana
        template: grafana
      name: grafana
      namespace: "${NAMESPACE}"
    spec:
      ports:
      - name: grafana-3000
        port: 3000
        protocol: TCP
        targetPort: 3000
      selector:
        app: grafana
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true" 
      labels:
        app: grafana
        template: grafana
      name: grafana
      namespace: "${NAMESPACE}"
    spec:
      replicas: 1
      selector:
        app: grafana
        deploymentconfig: grafana
      strategy:
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: grafana
            deploymentconfig: grafana
          name: grafana
        spec:
          containers:
          - image: ${GRAFANA_IMAGE}
            imagePullPolicy: IfNotPresent
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /login
                port: 3000
                scheme: HTTP
              initialDelaySeconds: 2
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            name: grafana
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /login
                port: 3000
                scheme: HTTP
              initialDelaySeconds: 2
              periodSeconds: 15
              successThreshold: 1
              timeoutSeconds: 2
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /etc/grafana
              name: grafana-config
            - mountPath: /var/lib/grafana
              name: grafana-data
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasource
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-dashboards-config
            - mountPath: /etc/grafana/provisioning/dashboards/admin
              name: grafana-dashboards-admin
            - mountPath: /etc/grafana/provisioning/dashboards/end-user
              name: grafana-dashboards-end-user
          volumes:
          - name: grafana-config
            configMap:
              defaultMode: 420
              name: grafana-config
          - name: grafana-dashboards-config
            configMap:
              defaultMode: 420
              name: grafana-dashboards-config
          - name: grafana-dashboards-admin
            configMap:
              defaultMode: 420
              name: grafana-dashboards-admin
          - name: grafana-dashboards-end-user
            configMap:
              defaultMode: 420
              name: grafana-dashboards-end-user
          - name: grafana-datasource
            configMap:
              defaultMode: 420
              name: grafana-datasource
          - name: grafana-data
            persistentVolumeClaim:
              claimName: grafana-data
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-config
      labels:
        app: grafana
        template: grafana
      namespace: "${NAMESPACE}"
    data:
      grafana.ini: |
        ##################### Grafana Configuration Defaults #####################
        #
        # Do not modify this file in grafana installs
        #

        # possible values : production, development
        app_mode = production

        # instance name, defaults to HOSTNAME environment variable value or hostname if HOSTNAME var is empty
        instance_name = ${HOSTNAME}

        #################################### Paths ###############################
        [paths]
        # Path to where grafana can store temp files, sessions, and the sqlite3 db (if that is used)
        #
        data = data
        #
        # Directory where grafana can store logs
        #
        logs = data/log
        #
        # Directory where grafana will automatically scan and look for plugins
        #
        plugins = data/plugins
        #
        # folder that contains provisioning config files that grafana will apply on startup and while running.
        provisioning = /etc/grafana/provisioning

        #################################### Server ##############################
        [server]
        # Protocol (http, https, socket)
        protocol = http

        # The ip address to bind to, empty will bind to all interfaces
        http_addr =

        # The http port  to use
        http_port = 3000

        # The public facing domain name used to access grafana from a browser
        domain = localhost

        # Redirect to correct domain if host header does not match domain
        # Prevents DNS rebinding attacks
        enforce_domain = false

        # The full public facing url
        root_url = %(protocol)s://%(domain)s:%(http_port)s/

        # Log web requests
        router_logging = false

        # the path relative working path
        static_root_path = public

        # enable gzip
        enable_gzip = false

        # https certs & key file
        cert_file =
        cert_key =

        # Unix socket path
        socket = /tmp/grafana.sock

        #################################### Database ############################
        [database]
        # You can configure the database connection by specifying type, host, name, user and password
        # as separate properties or as on string using the url property.

        # Either "mysql", "postgres" or "sqlite3", it's your choice
        type = sqlite3
        host = 127.0.0.1:3306
        name = grafana
        user = root
        # If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
        password =
        # Use either URL or the previous fields to configure the database
        # Example: mysql://user:secret@host:port/database
        url =

        # Max conn setting default is 0 (mean not set)
        max_idle_conn =
        max_open_conn =

        # For "postgres", use either "disable", "require" or "verify-full"
        # For "mysql", use either "true", "false", or "skip-verify".
        ssl_mode = disable

        ca_cert_path =
        client_key_path =
        client_cert_path =
        server_cert_name =

        # For "sqlite3" only, path relative to data_path setting
        path = grafana.db

        [auth]
        # Set to true to disable (hide) the login form, useful if you use OAuth
        disable_login_form = false

        # Set to true to disable the signout link in the side menu. useful if you use auth.proxy
        disable_signout_menu = false

        #################################### Anonymous Auth ######################
        [auth.anonymous]
        enabled = yes

        org_role = Viewer

        #################################### Auth LDAP ###########################
        [auth.ldap]
        enabled = true

        config_file = /etc/grafana/ldap.toml
        
        #################################### Logging ##########################
        [log]
        # Either "console", "file", "syslog". Default is console and  file
        # Use space to separate multiple modes, e.g. "console file"
        mode = console file

        # Either "debug", "info", "warn", "error", "critical", default is "info"
        level = info

        # optional settings to set different levels for specific loggers. Ex filters = sqlstore:debug
        filters =

        # For "console" mode only
        [log.console]
        level =

        # log line format, valid options are text, console and json
        format = console

        # For "file" mode only
        [log.file]
        level =

        # log line format, valid options are text, console and json
        format = text

        # This enables automated log rotate(switch of following options), default is true
        log_rotate = true

        # Max line number of single file, default is 1000000
        max_lines = 1000000

        # Max size shift of single file, default is 28 means 1 << 28, 256MB
        max_size_shift = 28

        # Segment log daily, default is true
        daily_rotate = true

        # Expired days of log file(delete after max days), default is 7
        max_days = 7

        [log.syslog]
        level =

        # log line format, valid options are text, console and json
        format = text

        #################################### Alerting ############################
        [alerting]
        enabled = true
        # Makes it possible to turn off alert rule execution but alerting UI is visible
        execute_alerts = true

        #################################### Security ############################
        [security]
        admin_password = Ws2Fb1hpf4
      ldap.toml: |
        # config example: http://docs.grafana.org/installation/ldap/
        verbose_logging = true

        [[servers]]
        host = "${LDAP_HOST}"
        port = 3269
        use_ssl = true
        start_tls = false
        ssl_skip_verify = true
        bind_dn = "CN=user,OU=Users,DC=example,DC=com"
        bind_password = 'asdfwer324fasfas'
        search_filter = "(cn=%s)"
        search_base_dns = ["OU=Users,DC=example,DC=com"]

        [servers.attributes]
        name = "givenName"
        surname = "sn"
        username = "cn"
        email = "email"
        member_of = "memberOf"

        [[servers.group_mappings]]
        group_dn = "CN=ClusterAdmin,OU=Users,DC=example,DC=com"
        org_role = "Admin"

        [[servers.group_mappings]]
        group_dn = "CN=AppAdmin,OU=Users,DC=example,DC=com"
        org_role = "Viewer"
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-dashboards-config
      namespace: "${NAMESPACE}"
      labels:
        app: grafana
        template: grafana
    data:
      admin-user.yaml: |
        apiVersion: 1
        providers:
        - name: 'admin'
          orgId: 1
          folder: 'OpenShift Container PaaS Admin'
          folderUid: '3n_y7XlZz'
          type: file
          allowUiUpdates: true
          role: 'Admin'
          options:
            path: /etc/grafana/provisioning/dashboards/admin
      end-user.yaml: |
        apiVersion: 1
        providers:
        - name: 'end-user'
          orgId: 1
          folder: 'End User Dashboards'
          folderUid: '5j_y7XlWw'
          type: file
          role: 'Viewer'
          allowUiUpdates: true
          options:
            path: /etc/grafana/provisioning/dashboards/end-user
