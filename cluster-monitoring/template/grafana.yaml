  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-datasource
      labels:
        app: grafana
        template: grafana
      namespace: "${NAMESPACE}"
    data:
      datasources.yaml: |
        apiVersion: 1
        datasources:
        - name: "${DS_OPENSHIFT_MONITORING_DATASOURCE}"
          type: prometheus
          access: proxy
          url: "${PROMETHEUS_DATASOURCE}"
          basicAuth: false
          withCredentials: false
          isDefault: true
          jsonData:
            tlsSkipVerify: true
            httpHeaderName1: "Authorization"
          secureJsonData:
            httpHeaderValue1: "Bearer ${SECURITY_TOKEN}"
          editable: true
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: grafana-data
      labels:
        app: grafana
        template: grafana
      namespace: "${NAMESPACE}"
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "${GRAFANA_PV_SIZE}"
  - apiVersion: batch/v1
    kind: Job
    metadata:
      namespace: "${NAMESPACE}"
      name: "${NAMESPACE}"
    spec:
      template:
        spec:
          initContainers:
          - name: wait-for-grafana
            image: appropriate/curl
            resources:
              limits:
                cpu: 150m
                memory: 50Mi
              requests:
                cpu: 150m
                memory: 50Mi
            args:
            - "sh"
            - "-c"
            - "while [ $(curl -sw %{http_code} http://grafana:3000/login -o /dev/null) -ne 200 ]; do sleep 15; done"
          containers:
          - name: set-permissions
            image: appropriate/curl
            command: ['sh', '-c', 'curl -s -X POST -H "Content-Type: application/json" -d "" admin:Ws2Fb1hpf4@grafana:3000/api/folders/3n_y7XlZz/permissions']
          restartPolicy: Never